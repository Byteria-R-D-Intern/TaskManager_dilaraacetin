<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Task Manager – Giriş / Kayıt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,800" rel="stylesheet">
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>
  <h2>Task Manager</h2>

  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form id="register-form" action="#" novalidate>
        <h1>Hesap Oluştur</h1>
        <input type="text" id="username-register" placeholder="Kullanıcı adı" required />
        <input type="email" id="email-register" placeholder="E-posta" required />
        <input type="password" id="password-register" placeholder="Şifre (min. 6)" minlength="6" required />
        <button type="submit">SIGN UP</button>
        <p id="register-error" class="msg error" style="display:none;"></p>
        <p id="register-ok" class="msg success" style="display:none;"></p>
      </form>
    </div>

    <div class="form-container sign-in-container">
      <form id="login-form" action="#" novalidate>
        <h1>Sign In</h1>
        <input type="email" id="email-login" placeholder="E-posta" required />
        <input type="password" id="password-login" placeholder="Şifre" required />
        <a href="#" aria-disabled="true">Şifreni mi unuttun?</a>
        <button type="submit">SIGN IN</button>
        <p id="login-error" class="msg error" style="display:none;"></p>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Tekrardan Hoşgeldin!</h1>
          <p></p>
          <button class="ghost" id="signIn" type="button">SIGN IN</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Merhaba!</h1>
          <p>Kişisel bilgilerini gir ve aramıza katıl.</p>
          <button class="ghost" id="signUp" type="button">SIGN UP</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/a2e0e6ad5d.js" crossorigin="anonymous"></script>
  <script src="js/auth-combined.js"></script>
</body>
</html>
