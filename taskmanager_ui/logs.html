<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Task Manager – Logs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{ --border:#e6e9f2; --text:#0f172a; --muted:#5b6474; --primary:#4f7cff; --bg:#fafbfe; }
    *{ box-sizing:border-box; } body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; color:var(--text); background:var(--bg); }
    header{ display:flex; align-items:center; justify-content:space-between; padding:12px 18px; background:#fff; border-bottom:1px solid var(--border); position:sticky; top:0; z-index:10; }
    .brand{ font-weight:700; } .actions{ display:flex; gap:8px; }
    .btn{ border:1px solid var(--border); background:#fff; padding:8px 12px; border-radius:8px; cursor:pointer; }
    .btn.primary{ background:var(--primary); border-color:var(--primary); color:#fff; }
    .btn:disabled{ opacity:.7; cursor:not-allowed; }
    main{ max-width:1200px; margin:20px auto; padding:0 16px 40px; }
    .card{ background:#fff; border:1px solid var(--border); border-radius:12px; padding:16px; }

    .toolbar{ display:flex; flex-wrap:wrap; gap:12px; align-items:center; justify-content:space-between; padding:10px 0 12px; border-bottom:1px solid var(--border); margin-bottom:12px; }
    .filters{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
    .filters input{ padding:8px 10px; border:1px solid var(--border); border-radius:8px; background:#fff; min-width:180px; }
    .hint{ color:var(--muted); font-size:13px; }

    .table-wrap{ overflow:auto; }
    table{ width:100%; border-collapse:collapse; }
    thead th{ position:sticky; top:0; background:#f5f7fd; text-align:left; font-weight:600; font-size:14px; border-bottom:1px solid var(--border); padding:10px; }
    tbody td{ border-bottom:1px solid var(--border); padding:10px; vertical-align:top; font-size:14px; }
    tbody tr:hover{ background:#fafcff; }
    .col-id{ width:80px; }
    .col-ts{ white-space:nowrap; }
    .badge{ display:inline-block; padding:2px 8px; border-radius:999px; font-size:12px; border:1px solid var(--border); }
    .badge.action-UPDATE, .badge.action_UPDATE{ background:#fff7ed; border-color:#ffd7a8; }
    .badge.action-CREATE, .badge.action_CREATE{ background:#ecfdf5; border-color:#a7f3d0; }
    .badge.action-DELETE, .badge.action_DELETE{ background:#fff1f2; border-color:#fecdd3; }
    .badge.action-UPDATE_ROLE{ background:#eef2ff; border-color:#c7d2fe; }
    #summary{ margin:6px 0 0; color:var(--muted); font-size:13px; }
  </style>
</head>
<body>
  <header>
    <div class="brand">Logs</div>
    <div class="actions">
      <button class="btn" id="menu-btn">Menü</button>
      <button class="btn" id="refresh-btn">Yenile</button>
      <button class="btn" id="logout-btn">Çıkış</button>
    </div>
  </header>

  <main>
    <section class="card">
      <div class="toolbar">
        <div class="filters">
          <label for="userId" class="hint">Kullanıcı ID (opsiyonel):</label>
          <input type="number" id="userId" placeholder="Örn: 12" min="1" />
          <button class="btn primary" id="load-btn">Yükle</button>
        </div>
        <div class="hint" id="updated"></div>
      </div>

      <div id="summary"></div>

      <div class="table-wrap">
        <table id="logs-table" aria-describedby="summary">
          <thead>
            <tr>
              <th class="col-id">ID</th>
              <th>User ID</th>
              <th>Action</th>
              <th>Resource</th>
              <th>Resource ID</th>
              <th class="col-ts">Timestamp</th>
            </tr>
          </thead>
          <tbody id="logs-tbody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script>
    const API_BASE = "http://localhost:8080/api";
    const token = localStorage.getItem("jwtToken");
    if (!token) { window.location.href = "auth.html"; }

    const role = getRoleFromJWT(token);
    if (role !== "ROLE_ADMIN") {
      alert("Bu sayfaya erişim yetkiniz yok.");
      window.location.href = "menu.html";
    }

    document.getElementById("menu-btn").addEventListener("click", ()=>{ window.location.href = "menu.html"; });
    document.getElementById("logout-btn").addEventListener("click", ()=>{ localStorage.removeItem("jwtToken"); window.location.href = "auth.html"; });

    document.getElementById("load-btn").addEventListener("click", loadLogs);
    document.getElementById("refresh-btn").addEventListener("click", loadLogs);

    function getRoleFromJWT(t){
      try{ const p=t.split(".")[1]; return JSON.parse(atob(p.replace(/-/g,"+").replace(/_/g,"/"))).role; }catch(_){ return null; }
    }

    async function authFetch(url, options = {}) {
      const headers = options.headers || {};
      const res = await fetch(url, {
        ...options,
        headers: { ...headers, "Authorization": `Bearer ${token}`, ...(options.method && options.method !== "GET" ? { "Content-Type": "application/json" } : {}) }
      });
      if (res.status === 401 || res.status === 403) {
        alert("Oturum süreniz doldu veya yetkiniz yok. Lütfen tekrar giriş yapın.");
        localStorage.removeItem("jwtToken");
        window.location.href = "auth.html";
        throw new Error("Unauthorized");
      }
      return res;
    }

    function fmtTs(ts){
      if (!ts) return "-";
      if (typeof ts === "string") return ts.replace("T"," ");
      return String(ts);
    }
    function escapeHtml(s){ if(!s) return ""; return String(s).replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;").replaceAll('"',"&quot;").replaceAll("'","&#039;"); }

    async function loadLogs(){
      const userIdVal = document.getElementById("userId").value.trim();
      const url = userIdVal ? `${API_BASE}/logs/${encodeURIComponent(userIdVal)}` : `${API_BASE}/logs`;

      try{
        const res = await authFetch(url);
        if (!res.ok) throw new Error(await res.text() || "Loglar alınamadı");
        const all = await res.json();

        const list = [...all].sort((a,b)=>{
          const ta = a.timestamp || "", tb = b.timestamp || "";
          return tb.localeCompare(ta);
        }).slice(0, 30);

        render(list, all.length);
        document.getElementById("updated").textContent = `Güncellendi: ${new Date().toLocaleString()}`;
      }catch(e){
        console.error(e);
        alert("Loglar alınırken hata oluştu.");
      }
    }

    function render(rows, total){
      const tbody = document.getElementById("logs-tbody");
      const summary = document.getElementById("summary");
      tbody.innerHTML = "";

      summary.textContent = `Gösterilen: ${rows.length} / Toplam: ${total} (son 30 kayıt)`;

      if (!rows.length){
        tbody.innerHTML = `<tr><td colspan="6"><small class="hint">Kayıt bulunamadı.</small></td></tr>`;
        return;
      }

      for (const r of rows){
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.id ?? "-"}</td>
          <td>${r.userId ?? "-"}</td>
          <td><span class="badge action-${escapeHtml(r.action)}">${escapeHtml(r.action)}</span></td>
          <td>${escapeHtml(r.resource)}</td>
          <td>${r.resourceId ?? "-"}</td>
          <td class="col-ts">${fmtTs(r.timestamp)}</td>
        `;
        tbody.appendChild(tr);
      }
    }

    loadLogs();
  </script>
</body>
</html>
