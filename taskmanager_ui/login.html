<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Task Manager</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Login</h1>
  <form id="login-form">

  <script src="js/auth.js"></script>
</body>
</html>
