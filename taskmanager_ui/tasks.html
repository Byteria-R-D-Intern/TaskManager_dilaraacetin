<div class="toolbar">
  <div class="filters">
    <div class="chips" id="chip-status">
      <button data-status="" class="chip active">All</button>
      <button data-status="TODO" class="chip">To Do</button>
      <button data-status="IN_PROGRESS" class="chip">In Progress</button>
      <button data-status="DONE" class="chip">Done</button>
    </div>
    <div class="chips" id="chip-priority">
      <button data-priority="" class="chip active">All</button>
      <button data-priority="LOW" class="chip">Low</button>
      <button data-priority="MEDIUM" class="chip">Medium</button>
      <button data-priority="HIGH" class="chip">High</button>
    </div>
  </div>

  <div class="search">
    <input id="search-input" type="text" placeholder="Search by titleâ€¦" />
    <button id="clear-filters" type="button">Clear</button>
  </div>
</div>
